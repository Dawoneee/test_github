<!--
    <태그 속성 == 값 속성 값>
    태크가 동작되는 영역
-->

<html>
    <!--문서의 정보를 담는 영역-->
    <head>
        <!--문서의 본문을 담는 영역-->
        <!--HTML 하나의 요소 - DOM(Document Object Model)-->

    <body>
        <p class="content" style="white-space: pre-wrap;" id="content">
            여기는 본문입니다. HTML은 Hyper Text Markup Language의 약자입니다.
        </p>
        <button id="btn">button</button>
        <button id="red-btn">red_button</button>
        <button id="blue-btn">blue_button</button>
        <button id="green-btn">green_button</button>
        <script src="web_page.js"></script>
        <!--script는 body tag 하단에 삽입-->
    </body>
    </head>

</html>
